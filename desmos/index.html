<body>
  <header>
    <div class="logo">LaTeX to SVG Generator</div>
    <nav>
      <a href="../">Home</a>
      <button id="api-status-button" class="api-status-header-button" onclick="checkAPIStatus()">
        API
        <span id="api-status-indicator" class="api-status-indicator status-unknown"></span>
      </button>
    </nav>
  </header>

  <!-- Main Layout -->
  <div class="desmos-layout">
    <!-- Sidebar -->
    <aside class="desmos-sidebar">
      <!-- Quick Examples -->
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Quick Examples</h3>
        <div class="quick-examples">
          <button class="example-chip" onclick="plotFunction('y = x^2')">y = x²</button>
          <button class="example-chip" onclick="plotFunction('y = \\sin(x)')">y = sin(x)</button>
          <button class="example-chip" onclick="plotFunction('x^2 + y^2 = 1')">x² + y² = 1</button>
          <button class="example-chip" onclick="plotFunction('y > x^2')">y > x²</button>
        </div>
      </div>

      <!-- AI Prompt -->
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">AI-Powered Graphing</h3>
        <div class="input-group">
          <md-outlined-text-field
            id="llm-prompt-input"
            type="textarea"
            rows="3"
            label="Describe what you want to plot"
            placeholder="e.g., 'Plot a red parabola y = x²'"
          ></md-outlined-text-field>
          <div class="action-group" style="margin-top: 12px;">
            <md-filled-button onclick="processLLMPrompt()" id="llm-prompt-button">
              <md-icon slot="icon">auto_awesome</md-icon>
              Generate with AI
            </md-filled-button>
          </div>
          <div id="llm-status" class="status-message"></div>
        </div>
      </div>


      <!-- Manual Input -->
      <div class="sidebar-section" style="display: none;">
        <h3 class="sidebar-section-title">Manual Input</h3>
        <div class="input-group">
          <md-outlined-text-field
            id="function-input"
            type="textarea"
            rows="2"
            label="Enter Function or Equation"
            placeholder="e.g., y = x^2 or x^2 + y^2 = 1"
          ></md-outlined-text-field>
          <div class="action-group" style="margin-top: 12px;">
            <md-filled-button onclick="plotFunction()" id="plot-button">Plot Function</md-filled-button>
            <div class="action-group-row" style="margin-top: 8px;">
              <md-assist-chip onclick="clearCalculator()" id="clear-calc-button">
                <md-icon slot="icon">clear</md-icon>
                Clear
              </md-assist-chip>
              <md-assist-chip onclick="resetView()" id="reset-view-button">
                <md-icon slot="icon">refresh</md-icon>
                Reset
              </md-assist-chip>
              <md-assist-chip onclick="toggleFunctionsLibrary()" id="functions-library-button">
                <md-icon slot="icon">functions</md-icon>
                Functions
              </md-assist-chip>
            </div>
          </div>
        </div>
      </div>

      <!-- Functions Library -->
      <div id="functions-library-panel" class="functions-library-panel">
        <div class="functions-library-header">
          <h3>Functions Library</h3>
          <md-icon-button onclick="toggleFunctionsLibrary()" id="close-library-button">
            <md-icon>close</md-icon>
          </md-icon-button>
        </div>
        <div class="functions-search-container">
          <md-filled-text-field
            id="functions-search-input"
            label="Search Functions"
            placeholder="Type to search..."
            oninput="searchFunctionsLibrary(this.value)"
            type="search"
          >
            <md-icon slot="leading-icon">search</md-icon>
          </md-filled-text-field>
        </div>
        <div id="functions-library-list" class="functions-library-list"></div>
      </div>

    </aside>

    <!-- Graph Area -->
    <main class="desmos-graph-area">
      <div class="graph-controls">
        <md-assist-chip onclick="clearCalculator()" id="clear-calc-button">
          <md-icon slot="icon">clear</md-icon>
          Clear
        </md-assist-chip>
        <md-assist-chip onclick="resetView()" id="reset-view-button">
          <md-icon slot="icon">refresh</md-icon>
          Reset
        </md-assist-chip>
        <md-assist-chip onclick="toggleFunctionsLibrary()" id="functions-library-button">
          <md-icon slot="icon">functions</md-icon>
          Functions
        </md-assist-chip>
      </div>
      <div class="calculator-wrapper">
        <div class="calculator-container">
          <div id="calculator"></div>
        </div>
      </div>
    </main>
