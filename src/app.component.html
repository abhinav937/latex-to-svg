<div class="h-screen flex flex-col bg-white">
  <app-header></app-header>
  
  <main class="flex-1 flex overflow-hidden relative">
    <!-- Main Editor Area -->
    <div class="flex-1 overflow-y-auto bg-white relative z-0">
      <app-latex-editor></app-latex-editor>
    </div>

    <!-- History Sidebar (Desktop) -->
    <aside class="w-80 hidden lg:block h-full shadow-xl z-10">
      <app-history (select)="onHistorySelect($event)"></app-history>
    </aside>

    <!-- Mobile History Drawer (Simple overlay implementation if needed, for now just hidden on mobile to save space or could be a bottom sheet) -->
    <!-- For this implementation, we will stick to desktop sidebar hiding on mobile to keep it simple and clean as requested -->
  </main>
</div>
