    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markdown = `# LaTeX Image Generator Help\n\nGenerate high-quality SVG images from LaTeX code, no installation required. A web-based alternative to TexText for Inkscape.\n\n---\n\n## Features\n\n- **Instant LaTeX to SVG**: Enter LaTeX code and render SVG images instantly.\n- **Scale Control**: Adjust the point size for your output image.\n- **Copy, Download, Share**: Copy SVG to clipboard, download, or share directly.\n- **Recent History**: Stores your last **10** LaTeX inputs for quick reuse.\n- **Autofocus**: Start typing from anywhere—just press any key and the LaTeX input will autofocus automatically.\n- **Mobile Friendly**: Fully responsive and easy to use on any device.\n\n---\n\n## How to Use\n\n1. **Enter LaTeX Code**: Type or paste your LaTeX code in the input box.\n   - Example: \n     - Inline: \`$E = mc^2$\`\n     - Equation: \`$$\\sum_{n=1}^{\\infty} \\frac{1}{n^2}$$\`\n   - Click the example chips for sample code.\n2. **Adjust Scale**: Use the point size input to set the image size (in pt).\n3. **Render**: Click **Render** or press Enter to generate the SVG.\n4. **Manage Output**:\n   - **Copy**: Copy the SVG image to your clipboard.\n   - **Download**: Download the SVG file.\n   - **Share**: Share the SVG (if supported by your device).\n   - **Copy SVG Code**: Copy the raw SVG markup.\n5. **View History**: Your last 10 LaTeX commands are shown in the sidebar. Click any to reuse. Use **Clear History** to reset.\n\n---\n\n## Keyboard Shortcuts & Tips\n\n- **Autofocus**: Press any key (unless in another input) to jump to the LaTeX input.\n- **Enter**: Renders the LaTeX (Shift+Enter for newlines).\n- **History**: Only the last 10 unique commands are saved.\n\n---\n\n## Error Handling\n\nIf there's a problem (network error, invalid LaTeX, or empty input), a clear error message will appear above the preview area.\n\n---\n\n## Need More Help?\n\n- See the [CodeCogs Equation Editor Documentation](https://editor.codecogs.com/docs) for LaTeX syntax.\n- For issues with this tool, contact [Abhinav Chinnusamy](https://x.com/abhinav_937).\n`;
        document.getElementById('help-markdown').innerHTML = marked.parse(markdown);
      });
